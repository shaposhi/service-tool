<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logout-container {
      background: #fff;
      padding: 32px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
    }
    .logout-container h2 {
      margin-bottom: 16px;
      color: #333;
    }
    .logout-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 24px;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .logout-container a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h2>You have been logged out.</h2>
    <p>Thank you for using Service Tools Application.</p>
    <a href="/service-tool/">Return to Main Page</a>
  </div>
</body>
</html>
